<div class="conversationContainer bluewhitebg" [ngClass]="{'shaker': shake}">
  <div class="row">
    <div class="col-sm-3 maxwi300">
      <div id="conversationSidebar">
        <div class="vh30">
          <div class="avatarFrameonline" *ngIf="friend && friend.avatar; else noAvatar">
            <img src="{{friend.avatar}}" class="avatarImage img-fluid">
          </div>
        </div>
        <div class="vh30"></div>
        <div class="vh25">
            <div class="avatarFrameonline" *ngIf="user && user.avatar; else noAvatar">
              <img src="{{user.avatar}}" class="avatarImage img-fluid">
            </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <br />
      <p *ngIf="friend"><span class="friendName">{{friend.nick}}</span> {{friend.status}}</p>
      <hr />
      <div class="vh55 overscroll pabo10" id="messageArea">
        <div class="messageGroup" *ngFor="let message of conversation">
          <strong>{{getUserNickById(message.sender)}}</strong> <i>dice:</i>
          <span>{{message.text}}</span>
        </div>
      </div>
      <div class="messageControlsContainer">
        <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" class="form-control" cols="30"
          rows="5"></textarea>
        <div id="messageToolBar">
          <div class="item">
            <img src="assets/img/icons/regular_smile.gif" class="tool">
            <i name="caret-down"></i>
          </div>
          <div class="item">
            <img src="assets/img/icons/wink_smile.gif" class="tool">
            <i name="caret-down"></i>
          </div>
          <div class="item" (click)="sendVibration()">
            <img src="assets/img/zumbido.png" class="tool">
          </div>

          <a class="btn btn-primary btn-sm marri10" accept="image/*">Enviar</a>
          <label class="custom-file-upload">
            <input type="file">
            <i name="image"></i> Seleccionar Imagen
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noAvatar>
    <img src='assets/img/generic_avatar.png' class="avatarImage img-fluid">
</ng-template>
